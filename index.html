<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Category: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
        <audio
          id="fail-button"
          src="/audio/sample_error_fail01_kofi_by_miraclei-360129.mp3"
        ></audio>
        <audio id="success-button" src="/audio/interface-2-126517.mp3"></audio>
        <audio id="fail" src="/audio/fail-trumpet-242645.mp3"></audio>
        <audio id="success" src="/audio/applause-cheer-236786.mp3"></audio>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
